services:
  # Backend API Service
  - type: web
    name: farmlokal-backend
    runtime: node
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: node backend/src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: farmlokal-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: farmlokal-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: farmlokal-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: farmlokal-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: farmlokal-db
          property: database
      - key: REDIS_HOST
        fromService:
          name: farmlokal-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: farmlokal-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: farmlokal-redis
          type: redis
          property: connectionString
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: farmlokal-frontend
    runtime: static
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: farmlokal-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: farmlokal-db
    databaseName: farmlokal
    user: farmlokal_user
    region: oregon
    plan: starter
    ipAllowList: []

# Redis Cache
redis:
  - name: farmlokal-redis
    region: oregon
    plan: starter
    ipAllowList: []
