services:
  # Backend API Service
  - type: web
    name: farmlokal-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node backend/src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: farmlokal-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: farmlokal-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: farmlokal-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: farmlokal-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: farmlokal-db
          property: database
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: farmlokal-frontend
    runtime: static
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://farmlokal-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: farmlokal-db
    databaseName: farmlokal
    user: farmlokal_user
    region: oregon
    plan: free
    ipAllowList: []
